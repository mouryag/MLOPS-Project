name: Publish Python package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build uv

      - name: Build package (try uv, fallback to build)
        run: |
          set -e
          if command -v uv >/dev/null 2>&1; then
            echo "Trying 'uv build'..."
            uv build || python -m build
          else
            python -m build
          fi

      - name: Publish to PyPI using UV (API token)
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if command -v uv >/dev/null 2>&1; then
            echo "Uploading with uv using API token..."
            uv upload dist/* -u "__token__" -p "${PYPI_API_TOKEN}" || uv upload dist/* --non-interactive -u "__token__" -p "${PYPI_API_TOKEN}"
          else
            python -m pip install twine
            python -m twine upload dist/* -u "__token__" -p "${PYPI_API_TOKEN}"
          fi
